<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="game-style.css" />
  </head>
</html>

<body>
    <h3 style="text-align: center;margin-top: 5px; font-size: 10vw; background: #6d6175">Tic Tac Toe</h1>
    <div class="container">
        <div class="difficulty">
            <button id="easy" onclick="select_difficulty('easy')">Easy</button>
            <button id="normal" onclick="select_difficulty('normal')">Normal</button>
            <button id="hard" onclick="select_difficulty('hard')">Hard</button>
            <button id="impossible" onclick="select_difficulty('impossible')">Impossible</button>
        </div>
        
        <div class="grid"></div>
        <h2 id="winner"></h2>
        <button id="reset" onclick="reset_board()">RESET GAME</button>
        <h4 id="log"></h4>
    </div>
    <h6 style="text-align: center;">By Chase Z.</h6>
    <script src="game.js"></script>
</body>
